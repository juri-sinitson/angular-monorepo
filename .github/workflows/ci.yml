name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Restore cached npm dependencies
        id: cache-dependencies-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile
      - name: Cache npm dependencies
        id: cache-dependencies-save
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: ${{ steps.cache-dependencies-restore.outputs.cache-primary-key }}
      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track main origin/main
      - run: cp nx.json.dist nx.json 
      # Replacing YOUR-SENSITIVE-VALUE-HERE for nxCloudAccessToken
      # with en empty sting 
      - run: sed 's/YOUR-SENSITIVE-VALUE-HERE//' nx.json > temp.json && mv temp.json nx.json      
      - run: pnpm cypress install
      - run: pnpm nx affected -t lint test build --parallel=3
      - run: start-server-and-test "node dist/apps/examples-backend/main" http://localhost:3000 "pnpm nx affected -t e2e --verbose --parallel"
